<form [formGroup]="formulario" (ngSubmit)="envioFormulario()" class="container">
  <div class="row">
    <div class="form-group col">
      <label for="name">Nombre</label>
      <input type="text" formControlName="name" class="form-control">
    </div>
    <div class="form-group col">
      <label for="surname">Apellidos</label>
      <input type="text" formControlName="surname" class="form-control">
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label>Fecha de nacimiento</label>
      <div class="row">
        <div class="col">
          <input type="text" formControlName="day" class="form-control">
        </div>
        <div class="col">
          <input type="text" formControlName="month" class="form-control">
        </div>
        <div class="col">
          <input type="text" formControlName="year" class="form-control">
        </div>
      </div>
    </div>
    <div class="form-group col">
      <label>Identificación</label>
      <div class="row">
        <div class="col">
          <select class="mdb-select validate md-form">
            <option value="dni">DNI</option>
            <option value="nie">NIE</option>
            <option value="passport">Pasaporte</option>
          </select>
        </div>
        <div class="col">
          <input type="text" formControlName="identification" class="form-control">
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col form-group">
      <label>Gender</label>
      <div class="row">
        <div class="col">
          <input type="radio" formControlName="gender" value="female" id="female">
          <label for="female">Mujer</label>
        </div>
        <div class="col">
          <input type="radio" formControlName="gender" value="male" id="male">
          <label for="male">Hombre</label>
        </div>
        <div class="col">
          <input type="radio" formControlName="gender" value="other" id="other">
          <label for="other">Otro</label>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col form-group">
      <label for="email">Email</label>
      <input type="email" formControlName="email" class="form-control">
    </div>
    <div class="col form-group">
      <label for="emailCopy">Repetir Email</label>
      <input type="email" formControlName="emailCopy" class="form-control">
    </div>
  </div>
  <div class="row">
    <div class="col form-group">
      <label for="password">Contraseña</label>
      <input type="password" formControlName="password" class="form-control">
    </div>
    <div class="col form-group">
      <label for="password-copy">Repetir contraseña</label>
      <input type="password" formControlName="passwordCopy" class="form-control">
    </div>
  </div>
  <input type="submit" value="Enviar">
</form>
